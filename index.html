<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Friends</title>
  <script src="https://kit.fontawesome.com/967a100bda.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">My Friends</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Collapse Content -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="#"> Home
              <span class="visually-hidden">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Favorite</a>
          </li>
        </ul>
        <!-- Search Bar -->
        <form class="d-flex" id="search-form">
          <input class="form-control me-2" type="search" placeholder="Keyword..." aria-label="Search" id="search-input">
          <button class="btn btn-outline-success" type="submit" id="search-submit-button">Search</button>
        </form>
      </div>
    </div>
  </nav>
  
  <!-- Social Panel -->
  <div class="container-fluid">
    <div class="d-flex flex-wrap justify-content-evenly mt-5 p-4" id="data-panel">
      <!-- Render User List -->
    </div>
  </div>
  
  <!-- paginator -->
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center" id="paginator">
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
  
  <!-- User Modal -->
  <div class="modal fade" id="user-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body" id="user-modal-body">
          <div class="row">
            <div class="col-md-4 " id="user-modal-avatar">
              <img src="..." alt="User Avatar" class="img-fluid fill ">
            </div>
            <div class="col-md-8">
              <h4 id="user-modal-name">Guillaume Vincent</h4>
              <p><em>
                  <span class="gender" id="user-modal-gender"><i class="fas fa-venus-mars"></i>Male</span>
                  <span class="region" id="user-modal-region"><i class="fas fa-map-marked-alt"></i></i>CH</span></em>
              </p>
              <p>
              <ul class="personalInfo list-unstyled" id="user-modal-description">
                <li>Age: 25</li>
                <li>Birthday: 1995-05-05</li>
                <li>Email:
                  <a href="#">guillaume.vincent@example.com</a>
                </li>
              </ul>
              </p>
              <div>
                <button type="button" class="btn btn-secondary btn-sm float-end" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
